<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link rel="stylesheet" href="songs.css">
    <script src="jquery-1.11.1.js"></script>
    <script src="server.js"></script>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="./music.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1 align="center">用户界面</h1>
    <hr>
    <button id="viewSongsBtn" class="niceBtn">查看歌曲</button>

    <div id="view-songs-section" class="view-songs-section">
        <h2>查看歌曲</h2>
        <label for="search-query">搜索歌曲:</label>
        <input type="text" id="search-query" name="search-query" class="outer_div">
        <button id="search-songs" class="niceBtn">搜索</button>
        <button id="view-all-songs" class="niceBtn">查看全部歌曲</button>
        <table id="song-list" border="1">
            <thead style="color: black;">
                <tr>
                    <th>编号</th>
                    <th>歌名</th>
                    <th>歌手</th>
                    <th>歌曲类型</th>
                    <th>播放量</th> 
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
        <div id="pagination">
            <button id="prev-page" class="niceBtn">上一页</button>
            <span id="page-numbers" class="page-numbers"> </span>
            <button id="next-page" class="niceBtn">下一页</button>
            显示数据行数：
            <select id="songs-per-page" style="margin-left: 10px;">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
            </select>
        </div>
    </div>
    <hr id="hr">  
</body>
</html>
